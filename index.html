<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>고태건 사이트2</title>
    <link rel="stylesheet" href="../../utils/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>

  <body>
    <div class="wrap">
      <h2>인자기 모음집</h2>
      <div class="container">
        <div class="carousel">
          <div class="item">
            <img src="./img/인자기1.webp" alt="A" style="width: 350px" />
          </div>
          <div class="item">
            <img src="./img//인자기2.jpeg" alt="B" />
          </div>
          <div class="item">
            <img src="./img/인자기3.jpeg" alt="C" />
          </div>
          <div class="item">
            <img src="./img/인자기4.jpeg" alt="D" />
          </div>
          <div class="item">
            <img src="./img/인자기5.jpeg" alt="E" />
          </div>
          <div class="item">
            <img src="./img/인자기6.jpeg" alt="F" />
          </div>
        </div>
      </div>
      <div class="buttons">
        <button class="prev_button"><i class="fas fa-caret-left"></i></button>
        <button class="next_button"><i class="fas fa-caret-right"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
